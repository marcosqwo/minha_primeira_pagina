<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/paginainicial.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira pagina Web</title>
</head>
<body>
    <div class="titulo">
      <h1>Minha Primeira pagina Web</h1>  
    </div>
    <div class="texto">
        <p>essa é a minha primeira pagina web hospedada no github pages!</p>
        <p>Meu perfil no github: </p>
        <a href="https://github.com/marcosqwo"><img src="./../imagens/githubicon.png" alt="" width="30px" height="30px" ></a> 
    </div>
    
    <input type="text" id="nome"> 
    <button id="apresentar">dar ola</button>   
    <select name="select" id="seleciona_cor">
        <option value="rosa">Rosa</option>
        <option value="Branco" selected>Branco</option>

    </select>
    <ul id="lista">
        
    </ul>



<script>
    function trocafundo(event){
       let x=document.getElementById("seleciona_cor")
        if(x.value==="rosa"){
            document.body.style.background="pink";
        }else{
            document.body.style.background="white";
        }
        
       
    }
    function daroi(event){
        event.preventDefault();
        
       let a=document.getElementById("nome").value;
       console.log("olá!"+a);

      let paragrafo=document.createElement("li");
      paragrafo.innerHTML ="ola "+a+"!";

     // document.body.appendChild(paragrafo);
      
      let lista=document.getElementById("lista");
      lista.appendChild(paragrafo);
      

    }

    document.getElementById("apresentar").addEventListener('click',daroi);
    document.getElementById("seleciona_cor").addEventListener('change',trocafundo);
</script>
</body>
</html>
